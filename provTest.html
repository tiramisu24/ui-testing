                function tick(e) {
                  var k = 6 * e.alpha;

                  // Push sources up and targets down to form a weak tree.
                  link
                      .each(function(d) {d.source.y -= k, d.target.y += k; })
                      .attr("x1", function(d) { return d.source.x; })
